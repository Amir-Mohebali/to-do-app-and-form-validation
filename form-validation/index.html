<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Form>
        <h2 class="title">فرم ثبت نام</h2>
        <div class="input-box">
            <i class="input-icon fa-solid fa-user"></i>
            <input type="text" id="Name" placeholder="نام کاربری ...">
        </div>
        <div class="name-error"></div>
        
        <div class="input-box">
            <i class="input-icon fa-solid fa-envelope"></i>
            <input type="text" id="Email" placeholder="ایمیل ...">
        </div>
        <div class="email-error"></div>
        
        <div class="input-box">
            <i class="input-icon fa-solid fa-lock"></i>
            <input type="password" id="Password" placeholder="رمز عبور ...">
            <i class="toggle-icon fa-regular fa-eye-slash"></i>
        </div>
        <div class="password-error"></div>
        
        <button class="submit" disabled>تایید</button>
    </Form>

    <script src="script.js"></script>
</body>
</html>
